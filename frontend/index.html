<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Escolar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Loja Escolar</h1>
            <div class="theme-switch">
                <button id="theme-toggle" aria-label="Alternar tema" class="theme-toggle">
                    <i class="fas fa-sun light-icon"></i>
                    <i class="fas fa-moon dark-icon"></i>
                </button>
            </div>
            <div class="header-actions">
                <button id="filter-button" aria-label="Abrir filtros" aria-expanded="false" aria-controls="filter-panel">
                    <i class="fas fa-filter"></i>
                </button>
                <button id="cart-button" aria-label="Abrir carrinho" aria-expanded="false" aria-controls="cart-modal">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" aria-label="Quantidade de itens no carrinho">0</span>
                </button>
            </div>
        </div>
        <nav role="navigation" aria-label="Menu principal">
            <ul>
                <li><a href="#" id="catalogo-link" aria-current="page" tabindex="0">Catálogo</a></li>
                <li><a href="#" id="admin-link" tabindex="0">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Painel de Filtros Avançados -->
    <div id="filter-panel" class="filter-panel" aria-hidden="true">
        <div class="filter-content">
            <h2>Filtros</h2>
            <form id="filter-form" role="search">
                <div class="filter-group">
                    <label for="search-input">Buscar por nome:</label>
                    <input type="text" id="search-input" placeholder="Digite o nome do produto..." tabindex="0">
                </div>
                
                <div class="filter-group">
                    <label for="categoria-select">Categoria:</label>
                    <select id="categoria-select" tabindex="0">
                        <option value="">Todas as categorias</option>
                        <option value="papelaria">Papelaria</option>
                        <option value="uniforme">Uniforme</option>
                        <option value="livros">Livros</option>
                        <option value="acessorios">Acessórios</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="preco-min">Preço mínimo:</label>
                    <input type="number" id="preco-min" min="0" step="0.01" tabindex="0">
                </div>

                <div class="filter-group">
                    <label for="preco-max">Preço máximo:</label>
                    <input type="number" id="preco-max" min="0" step="0.01" tabindex="0">
                </div>

                <div class="filter-group">
                    <label for="sort-select">Ordenar por:</label>
                    <select id="sort-select" tabindex="0">
                        <option value="">Selecione</option>
                        <option value="preco_asc">Menor preço</option>
                        <option value="preco_desc">Maior preço</option>
                        <option value="nome">Nome (A-Z)</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>
                        <input type="checkbox" id="em-estoque" tabindex="0">
                        Mostrar apenas produtos em estoque
                    </label>
                </div>

                <div class="filter-actions">
                    <button type="button" id="limpar-filtros" class="btn-secondary" tabindex="0">Limpar Filtros</button>
                    <button type="submit" class="btn-primary" tabindex="0">Aplicar Filtros</button>
                </div>
            </form>
        </div>
    </div>

    <main id="content">
        <section id="catalogo" class="active">
            <div class="produtos-grid">
                <!-- Produtos serão carregados dinamicamente aqui -->
            </div>
        </section>

        <section id="admin" class="hidden">
            <h2>Administração de Produtos</h2>
            <form id="produto-form" class="admin-form">
                <div class="form-group">
                    <label for="nome">Nome do Produto*</label>
                    <input type="text" id="nome" name="nome" required minlength="3" maxlength="60">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao"></textarea>
                </div>
                <div class="form-group">
                    <label for="preco">Preço*</label>
                    <input type="number" id="preco" name="preco" required min="0.01" step="0.01">
                </div>
                <div class="form-group">
                    <label for="estoque">Estoque*</label>
                    <input type="number" id="estoque" name="estoque" required min="0">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria*</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="papelaria">Papelaria</option>
                        <option value="uniforme">Uniforme</option>
                        <option value="livros">Livros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sku">SKU</label>
                    <input type="text" id="sku" name="sku">
                </div>
                <button type="submit" class="btn-primary">Salvar Produto</button>
            </form>
        </section>
    </main>

    <!-- Modal do Carrinho -->
    <div id="cart-modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Seu Carrinho</h2>
                <button class="close-modal" aria-label="Fechar carrinho">&times;</button>
            </div>
            <div class="cart-items">
                <!-- Itens do carrinho serão carregados aqui -->
            </div>
            <div class="cart-footer">
                <div class="cupom-section">
                    <input type="text" id="cupom-input" placeholder="Código do cupom">
                    <button id="aplicar-cupom">Aplicar</button>
                </div>
                <div class="cart-total">
                    <span>Subtotal: R$ <span id="subtotal">0,00</span></span>
                    <span>Desconto: R$ <span id="desconto">0,00</span></span>
                    <span>Total: R$ <span id="total">0,00</span></span>
                </div>
                <button id="finalizar-compra" class="btn-primary">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <script type="module" src="scripts.js"></script>
</body>
</html>
